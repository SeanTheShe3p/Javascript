<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>HTML Forms</title>
</head>
<body id="primary" class="container light">
    
    <div>
        <h1 id="title">Pet Picnic bash!!</h1>
    </div>
    <div id="buttons">
        <button id="lightMode">LightMode</button>
        <button id="darkMode">DarkMode</button>
        <button id="toggleMode">Light/Dark</button>
        <button id="textDec">smallertext</button>
        <button id="textInc">LARGERTEXT</button>
    </div>
    <br><br><br><h1 id="secondTitle">Bring your pet and some food!</h1>
    <div id="inputs">
        <label for="fname">First Name:</label><input type="text" id="fname"><br>
        <label for="lname">Last Name:</label><input type="text" id="lname"><br>
        <label for="dish">what's your dish?</label><input type="text" id="dish"><br>
        <label for="pet">Pet's name:</label><input type="text" id="pet"><br>
        <label for="species">Species:</label><input type="text" id="species"><br>
    </div>
    <button id="submit">Submit</button>
    <div id="displayResults">
        <h4 id="listTitle">So far we have....</h4>
        <p id="display"></p>
    </div>
</body>
</html>
