<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>Animate!</title>
</head>
<body>
    <h1>Animation</h1>
    <button id="up" class="w3-btn w3-white w3-border w3-border-blue w3-round">Move Up</button>
    <button id="down" class="w3-btn w3-white w3-border w3-border-blue w3-round">Move Down</button>
    <button id="left" class="w3-btn w3-white w3-border w3-border-blue w3-round">Move Left</button>
    <button id="right" class="w3-btn w3-white w3-border w3-border-blue w3-round">Move Right</button>
    <div id="moveDiv"></div>
    <button id="start" class="w3-btn w3-white w3-border w3-border-blue w3-round">Start</button> <!-- callback -->
    <button id="stop" class="w3-btn w3-white w3-border w3-border-blue w3-round">Stop</button>
    <button id="chain" class="w3-btn w3-white w3-border w3-border-blue w3-round">Chain</button>
</body>
</html>
