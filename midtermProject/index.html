<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>FastFoodOrder</title>
</head>
<body onload="setup()"> 

    <!-- I added this into the program to try and fix the "logic error", I'm not sure how I can do this without loading a function -->
    
    <header>
        <h1>OrderSomeFood!</h1>
    </header>
    <main>
        <h2>Select Some Items!</h2>
        <div>

        <div id="hamburgerBlock">
            <h4>Hamburgers!</h4></br>

            <label for="hamburgerCheese">Cheese?</label>
            <input id="hamburgerCheese" class="addIngredient" type="checkbox">
            <label for="hamburgerKetchup">Ketchup?</label>
            <input id="hamburgerKetchup" class="addIngredient" type="checkbox">
            <label for="hamburgerMustard">Mustard?</label>
            <input id="hamburgerMustard" class="addIngredient" type="checkbox">
            <label for="hamburgerDeluxe">Deluxe?</label>
            <input id="hamburgerDeluxe" class="addIngredient" type="checkbox"></br>

            <button class="w3-btn-blue" id="addHamburgerButton">Add Item</button>
        
        </div>
        <div id="hotdogBlock">
            <h4>Hot Dogs!</h4></br>

            <label for="hotDogKetchup">Ketchup?</label>
            <input id="hotDogKetchup" class="addIngredient" type="checkbox">
            <label for="hotDogMustard">Mustard?</label>
            <input id="hotDogMustard" class="addIngredient" type="checkbox">
            <label for="hotDogRelish">Relish?</label>
            <input id="hotDogRelish" class="addIngredient" type="checkbox">
            <label for="hotDogCheese">Cheese?</label>
            <input id="hotDogCheese" class="addIngredient" type="checkbox"></br>

            <button class="w3-btn-blue" id="addHotDogButton">Add Item</button>
            
            
        </div>
        <!-- <h4>Sides and Drinks</h4> -->
        <div id="friesBlock">
            <h4>Fries..</h4></br>

            <label for="smallFries">Small</label>
            <input id="smallFries" class="radAddIngredient" name = "fries" value="small" type="radio">
            <label for="medFries">Medium</label>
            <input id="medFries" class="radAddIngredient" name = "fries" value="medium" type="radio">
            <label for="largeFries">Large</label>
            <input id="largeFries" class="radAddIngredient" name = "fries" value="large" type="radio">
            <label for="xlargeFries">X-Large</label>
            <input id="xlargeFries" class="radAddIngredient" name = "fries" value="xlarge" type="radio">
            </br>

            <button class="w3-btn-blue" id="addFriesButton">Add Item</button>
            
            
        </div>
        <div id="drinkBlock">
            <h4>Drinks..</h4></br>

            <label for="colaDrink">Cola</label>
            <input id="colaDrink" class="radAddIngredient" name="drink" value = "cola" type="radio">
            <label for="dietDrink">Diet</label>
            <input id="dietDrink" class="radAddIngredient" name="drink" value = "diet" type="radio">
            <label for="lemonLimeDrink">lemonLime</label>
            <input id="lemonLimeDrink" class="radAddIngredient" name="drink" value = "lemonlime" type="radio">
            <label for="waterDrink">Water</label>
            <input id="waterDrink" class="radAddIngredient" name="drink" value = "water" type="radio">
            </br>

            <button class="w3-btn-blue" id="addDrinkButton">Add Item</button>
            
            
        </div>
        <!-- <h4>Dessert!</h4> -->
        <div id="icecreamBlock">
            <h4>Ice Cream</h4></br>

            <label for="chocolateIceCream">Chocolate</label>
            <input id="chocolateIceCream" class="radAddIngredient" name="flavor" value="Chocolate" type="radio">
            <label for="vanillaIceCream">Vanilla</label>
            <input id="vanillaIceCream" class="radAddIngredient" name="flavor" value="vanilla" type="radio">
            <label for="swirlIceCream">Swirl</label>
            <input id="swirlIceCream" class="radAddIngredient" name="flavor" value="swirl" type="radio"></br>

            <label for="sprinklesIceCream">Sprinkles?</label>
            <input id="sprinklesIceCream" class="addIngredient" type="checkbox">
            <label for="fudgeIceCream">Fudge?</label>
            <input id="fudgeIceCream" class="addIngredient" type="checkbox">
            <label for="nutsIceCream">Nuts?</label>
            <input id="nutsIceCream" class="addIngredient" type="checkbox">
            </br>

            <button class="w3-btn-blue" id="addIceCreamButton">Add Item</button>
            
            
        </div>
        <div id="specialBlock">
            <h4>Special Instructions</h4>
            <label for="specialOrder">:</label>
            <input id="specialOrder" class="" type="text">
            <button id="addSpecialInstructions" class="w3-btn-blue">Add Instructions</button>
        </div>

        <div id="orderAndTotals">
            <h3>Order:</h3></br>
            <p id="displayResults"></p>

            <h3>Total:</h3></br>
            <p id="totalCost"></p>
        </div>


        <script src="scripts/javascript.js"></script>
    </main>
    <footer>
        <h6>Sean Widdowson</h6>

    </footer>
</body>
</html>
